{% extends "base.html" %}

{% block title %}Welcome{% endblock %}
{% block window_title %}Welcome to Pressberg Kitchen{% endblock %}

{% block content %}
<div class="text-center">
    <p class="mt-2">Let's get you set up.</p>
</div>

{% if error %}
<p class="text-error mt-2">{{ error }}</p>
{% endif %}

<form method="POST" class="mt-3">
    <label><strong>What's your name?</strong></label>
    <input type="text" name="name" autofocus class="mt-1">

    <div class="mt-3 text-center">
        <button type="submit" class="primary">Next</button>
    </div>
</form>
{% endblock %}
